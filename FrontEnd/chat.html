<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet'
          type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' rel='stylesheet prefetch'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'
          rel='stylesheet prefetch'>
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css"
          rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.414.0.min.js"></script>

    <script src="js/lib/axios/dist/axios.standalone.js" type="text/javascript"></script>
    <script src="js/lib/CryptoJS/rollups/hmac-sha256.js" type="text/javascript"></script>
    <script src="js/lib/CryptoJS/rollups/sha256.js" type="text/javascript"></script>
    <script src="js/lib/CryptoJS/components/hmac.js" type="text/javascript"></script>
    <script src="js/lib/CryptoJS/components/enc-base64.js" type="text/javascript"></script>
    <script src="js/lib/url-template/url-template.js" type="text/javascript"></script>
    <script src="js/lib/apiGatewayCore/sigV4Client.js" type="text/javascript"></script>
    <script src="js/lib/apiGatewayCore/apiGatewayClient.js" type="text/javascript"></script>
    <script src="js/lib/apiGatewayCore/simpleHttpClient.js" type="text/javascript"></script>
    <script src="js/lib/apiGatewayCore/utils.js" type="text/javascript"></script>
    <script src="js/apigClient.js" type="text/javascript"></script>

</head>
<body>

<div id="frame">

    <div class="content">
        <div class="contact-profile">

            <p style="margin-left: 15px;font-weight: 600;">Chat Bot</p>
        </div>
        <div class="messages" style="width: -webkit-fill-available;">
            <ul>
                <li class="replies">

                    <p>Hello There!!!</p>
                </li>
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap">
                <input placeholder="Write your message..." type="text"/>
                <i aria-hidden="true" class="fa fa-paperclip attachment"></i>
                <button class="submit"><i aria-hidden="true" class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
